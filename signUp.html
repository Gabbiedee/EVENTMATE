<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<div>
    <img src="./assets/Logo.svg" alt="" class="logo"> 
</div>
<div class="main">
    <div class="sigupText">
        <h1>Welcome To Eventmate</h1>
    <h3>Sign Up</h3>
    </div>
  <div class="createAccountText">
    <p>Kindly create an account to enjoy our services</p>
  </div>
  <div class="SignupForm">
    <form >
        <div class="InputForm">
            <i class="bi bi-person"></i>
            <input type="text" name="" id="" placeholder="Full Name">
        </div>
        <div class="InputForm">
            <i class="bi bi-envelope"></i>
            <input type="email" name="" id="" placeholder="Email Address">
        </div>
        <div class="InputForm">
            <i class="bi bi-telephone-fill"></i>
            <input type="phone" name="" id="" placeholder="Phone Number">
        </div>
        <div class="InputForm">
            <i class="bi bi-globe"></i>
            <select name="country" id="country-select">
                <option value="">Select a country</option>
                <option value="nigeria">Nigeria</option>
                <option value="ghana">Ghana</option>
                <option value="kenya">Kenya</option>
                <option value="south-africa">South Africa</option>
              </select>
        </div>
        <div class="InputForm">
            <i class="bi bi-lock-fill"></i>
            <input type="password" name="" id="" placeholder="Password">
        </div>
        <div class="InputForm">
            <i class="bi bi-lock-fill"></i>
            <input type="password" name="" id="" placeholder="Confirm Password">
        </div>
       <div class="btn">
        <button><a href="./signin.html">Sign Up</a></button>
       </div>
    </form>
  </div>

<div class="footer">

    <div class="orSection">
        <p>or</p>
    </div>

    
        <div>
         <i class="socials"><img src="./assets/Facebook.svg" alt=""></i>
         <i class="socials"><img src="./assets/linkedln.svg" alt=""></i>
         <i class="socials"><img src="./assets/Google.svg" alt=""></i>
         <i class="socials"><img src="./assets/Twitter.svg" alt=""></i>
        </div>
        <div class="signupfooter">
         <p>I have an account, <a href="./signin.html">Sign In</a></p>
        </div>
        

</div>
 


</div>
  
</body>
</html>
